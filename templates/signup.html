{% extends 'base_accounts.html' %}

{% block title %}Реєстрація - {{ block.super }}{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Реєстрація в системі</h3>
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary btn-block">Створити акаунт</button>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          У Вас вже є акаунт? <a href="{% url 'login' %}">Вхід</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
