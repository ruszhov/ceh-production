<div id="container_1"></div>

{% block js-stuff %}
<script type="text/javascript">
	
	var data = {{ charts_data_bbs|safe }}
	
	Highcharts.chart('container_1', {

    title: {
        text: 'Статистика використання матеріалів за останній місяць'
    },

    subtitle: {
        text: 'Розхід матеріалів за останній місяць'
    },

    yAxis: {
        title: {
            text: 'м.кв'
        }
    },

    xAxis: {
    	categories: data.chart_print.days_list,
    	title: {text: 'Період друку'}
    },

    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        
    },

    series: data.chart_print.series,

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});
</script>
